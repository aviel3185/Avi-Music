<div class="container" *ngIf="title" [@inOutAnimation]>
  <h3 color="primary">{{title}}</h3>
  <label>{{timestamp(currentTime)}}</label>
  <mat-slider [(ngModel)]="currentTime" [max]="duration" disabled>
  </mat-slider>
  <label>{{timestamp(duration)}}</label>
  <div class="controls">
    <button mat-button (click)="musicService.rewind()">
      <mat-icon color="primary">fast_rewind</mat-icon>
    </button>
    <button mat-button (click)="state()">
      <mat-icon color="primary">{{play?"pause":"play_arrow"}}</mat-icon>
    </button>
    <button mat-button (click)="playNext()">
      <mat-icon color="primary">fast_forward</mat-icon>
    </button>
    <button mat-button class=" like" (click)="like()">
      <mat-icon color="{{isFavorite?'accent':'primary'}}">favorite</mat-icon>
    </button>
  </div>
</div>
